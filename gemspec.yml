name: pullr
summary: A Ruby library for quickly pulling down or updating any Repository.
description:
  Pullr is a Ruby library for quickly pulling down or updating any
  Repository. Pullr currently supports Git, Mercurial (Hg), SubVersion (SVN)
  and Rsync. Pullr provides a command-line utility and an API which can be
  used by other frameworks.
